<!DOCTYPE html>
<html>
<head>
  <title>Payment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/dotenv@16.4.5/lib/main.min.js"></script> -->
  <!-- <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/sync/v3.2/twilio-sync.min.js"></script> -->
  <script type="module" src="payment.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary min-vh-100">
    <main class="w-100 m-auto" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-header text-center text-white" style="background-color: #F22F46;">
                <h4 class="card-title mb-0">Payment Details</h4>
            </div>
            
            <div class="card-body">
                <div class="small text-muted mb-3">
                    <div class="d-flex align-items-center gap-2 mb-1">
                        <span class="text-secondary">Call ID:</span>
                        <span class="badge bg-light text-dark" id="callSid"></span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span class="text-secondary">Payment ID:</span>
                        <span class="badge bg-light text-dark" id="paymentSid"></span>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">Card: </span>
                    <input class="form-control" aria-label="card" type="text" id="card" readonly>
                    <button class="btn btn-outline-danger" onclick="resetCardInput()">Reset</button>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">CVC: </span>
                    <input class="form-control" aria-label="cvc" type="text" id="cvc" readonly>
                    <button class="btn btn-outline-danger" onclick="resetCvcInput()">Reset</button>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Date: </span>
                    <input class="form-control" aria-label="date" type="text" id="date" readonly>
                    <button class="btn btn-outline-danger" onclick="resetDateInput()">Reset</button>
                </div>
            </div>

            <div class="card-footer bg-light">
                <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-success px-4" onclick="submit()">Submit</button>
                    <button class="btn btn-danger" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
