<!DOCTYPE html>
<html>
<head>
  <title>Payment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/dotenv@16.4.5/lib/main.min.js"></script> -->
  <!-- <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/sync/v3.2/twilio-sync.min.js"></script> -->
  <script type="module" src="payment.js"></script>
</head>
</head>
<body>
    <h2>Call SID: <span id="callSid"></span></h2>
    <h2>Payment SID: <span id="paymentSid"></span></h2>
    
    <div class="input-group mb-3">
        <span class="input-group-text">Card: </span>
    <input class="form-control" aria-label="card" type="text" id="card" readonly>
    <button class="btn btn-danger" onclick="resetCardInput()">Reset</button>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">CVC: </span>
        <input class="form-control" aria-label="cvc" type="text" id="cvc" readonly>
        <button class="btn btn-danger" onclick="resetCvcInput()">Reset</button>
    </div>
    </div>    

    <div class="input-group mb-3">
        <span class="input-group-text">Date: </span>
        <input class="form-control" aria-label="date" type="text" id="date" readonly>
        <button class="btn btn-danger" onclick="resetDateInput()">Reset</button>
    </div>

    <div class="buttons">
        <button class="btn btn-success" onclick="submit()">Submit</button>
        <button class="btn btn-danger" onclick="cancel()">Cancel</button>
    </div>
</body>

</html>
