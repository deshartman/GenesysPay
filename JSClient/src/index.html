<!DOCTYPE html>
<html>
<head>
    <title>Twilio Call Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/sync/v3.2/twilio-sync.min.js"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<!-- Sign In View -->
<main id="signInView" class="form-signin w-100 m-auto text-center" style="max-width: 400px;">
    <form onsubmit="event.preventDefault(); startCapture();" class="text-center">
        <div class="d-flex justify-content-center mb-4">
            <img src="./img/twilio-ar21.svg" alt="" width="240" height="120">
        </div>
        <h1 class="h3 mb-3 fw-normal text-center">Twilio Agent Assisted Demo</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="callSid" placeholder="CAxxxxxxxxxxxxx">
            <label for="callSid">Paste an active call SID here</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    
    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
        <span id="errorText"></span>
        <button type="button" class="btn-close float-end" onclick="hideError()"></button>
    </div>
</main>

<!-- Payment View -->
<main id="paymentView" class="w-100 m-auto" style="max-width: 500px; display: none;">
    <div class="d-flex justify-content-center mb-4">
        <img src="./img/twilio-ar21.svg" alt="" width="240" height="120">
    </div>
    <div class="card shadow">
        <div class="card-header text-center text-white" style="background-color: #F22F46;">
            <h4 class="card-title mb-0">Payment Details</h4>
        </div>
        
        <div class="card-body">
            <div class="small text-muted mb-3">
                <div class="d-flex align-items-center gap-2 mb-1">
                    <span class="text-secondary">Call ID:</span>
                    <span class="badge bg-light text-dark" id="callSidDisplay"></span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="text-secondary">Payment ID:</span>
                    <span class="badge bg-light text-dark" id="paymentSidDisplay"></span>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Card: </span>
                <input class="form-control" aria-label="card" type="text" id="card" readonly>
                <button class="btn btn-outline-danger" onclick="resetCardInput()">Reset</button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">CVC: </span>
                <input class="form-control" aria-label="cvc" type="text" id="cvc" readonly>
                <button class="btn btn-outline-danger" onclick="resetCvcInput()">Reset</button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Date: </span>
                <input class="form-control" aria-label="date" type="text" id="date" readonly>
                <button class="btn btn-outline-danger" onclick="resetDateInput()">Reset</button>
            </div>
        </div>

        <div class="card-footer bg-light">
            <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-success px-4" onclick="submit()">Submit</button>
                <button class="btn btn-danger px-4" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</main>

<script type="module" src="payment.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
